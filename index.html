<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {margin:0 auto; font-size: 11px; text-align: center; margin-top: 15px; max-width: 300px; width:100%; padding: 10px; background-color: rgb(255, 255, 255, .3); position: relative;}
    .attribution a {font-weight: 900; color: hsl(0, 74%, 53%); }
  </style>
</head>
<body>

  
  

  <main class="wrapper">
    <div class="circles">
      <img class="top-image" src="./images/bg-pattern-top.svg" alt="">
      <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
      <div class="container">

        <!-- header part -->
        <div class="card-header">
        
        </div>

        <!-- body part -->
        <div class="card-body">
          <img class="victor" src="./images/image-victor.jpg" alt="">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <h3 class="city">London</h3>
        </div>

        <!-- footer part -->
        <div class="card-footer">
          <div class="items-container d-flex">
              <div class="item">
                <h2 class="num">80K</h2>
                <h5 class="meta">Followers</h5>
              </div>
              <div class="item">
                <h2 class="num">803K</h2>
                <h5 class="meta">Likes</h5>
              </div>
              <div class="item">
                <h2 class="num">1.4K</h2>
                <h5 class="meta">Photos</h5>
              </div>
          </div>
        </div>
        
      </div>

      
      
     
     
      
    
     
      
    
      
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/samson123-sys" target="_blank">Sam Ayebanate</a>.
      </div>
  </main>
 
</body>
</html>
